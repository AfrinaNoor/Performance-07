 <body>
    <svg height="500" width="700" style="border: 2px solid blue">
        <line x1="100" y1="50" x2="200" y2="50" stroke="green" stroke-width="5"></line>
        <line x1="100" y1="100" x2="200" y2="100" stroke="green" stroke-width="5" stroke-dasharray="5"></line>
        <text x="100" y="150" fill="red">This is a SVG text</text>
        <text x="100" y="200" fill="purple">This is 1st span</text>
        <a href="http://www.google.com">
            <text x="100" y="250" fill="red">I am SVG Link</text>
            <ellipse cx="280" cy="330" rx="200" ry="50" style="fill:pink; stroke:purple; stroke-width:2"></ellipse>
        </a>
    </svg>
 </body>
